<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gran Guía Argentina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>

    <header>
        <nav class="nav-style">
            <div class="container">
                <div class="row">
                    <div class="col-4 col-md-3">
                        <a href="#"><img src="img/logoguia.png" class="img-fluid"
                                alt="Logotipo de la Gran Guía Argentina"></a>
                    </div>
                    <div class="col-8 col-md-6 text-center">
                        <div class="input-group">
                            <input type="text" class="form-control border-icon" name="" id=""
                                placeholder="¿QUE BUSCAS?" />
                            <button type="submit" class="input-group-text">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-3 text-end d-none d-md-block">
                        <button class="btn btn-outline-info px-lg-5"><i class="bi bi-person-fill"></i> CONTACTO

                    </div>
                </div>
            </div>

    <main>

        <section class="banner">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img src="img/2_arposupertopchico.gif" class="anuncio-border img-fluid" alt="Anuncio promocionado">
                    </div>
                    <div class="col-md-8 text-end">
                        <img src="img/1_cartocansupertopgrande.gif" class="anuncio-border img-fluid"  alt="Anuncio promocionado">
                    </div>
                </div>
            </div>
        </section>

        <section class="sugeridos">
            <div class="container">
                <h1 class="bg-white">Sugeridos</h1>
            </div>
        </section>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
